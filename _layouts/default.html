
<!doctype html>

<html lang="{{ page.language }}">
    <head>
        <meta charset="utf-8">
        <title>{{ site.title }}</title>
        
        <meta name="description" content="{{ site.description }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <meta property="og:locale" content="{{ page.language }}" />
        <meta property="og:title" content="{{ site.title }}" />
        <meta property="og:description" content="{{ site.description }}" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ site.url }}" />
        <meta property="og:image" content="/assets/images/background.jpg" />
        <meta property="og:site_name" content="{{ site.title }}" />
        
        {% include assets.html %}
    </head>

    <body>
        <div class="container">
            {% include navbar.html %}

            <header class="container-header p-5 text-center">
                <h1>{{ page.title }}</h1>

                {% if page.container_description %}
                    <p>
                        {{ page.container_description }}
                    </p>
                {% endif %}
            </header>
        
            <div class="container-content mt-5">
                {{ content }}
            </div>

            {% include footer.html %}
        </div>
    </body>
</html>
